version: 0.2
phases:
  install:
    runtime-versions:
      golang: 1.16
    commands:
      - echo "installing dependencies..."
      - go mod vendor
  build:
    commands:
      - echo "zipping deployment package..."
      - cd query-service/retrieve-region-email-by-siteid/
      - GOOS=linux GOARCH=amd64 go build -o retrieve-region-email-bin
      - zip -g deployment_package.zip retrieve-region-email-bin
  post_build:
    commands:
      - echo "updating lambda function..."
      - aws lambda update-function-code --function-name live_retrieve_region_email_by_siteid_query_service --zip-file fileb://deployment_package.zip
      - echo "DONE"
